<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container">
      <form id="animals" >
        <div class="form-group" >
          <label for="">Which animal would you like to learn about?</label>
            <select class="form-control" id="animalchoice">
              <option class="gator" value="alligator" >Alligator</option>
              <option class="tarantula" value="tarantula" >Tarantula</option>
              <option id="hip" value="hippo">Hippo</option>
            </select>
          <button type="submit" name="btn">Submit!</button>
        </div><!--form-group-->
      </form><!--animal-->
      <div id="gator">
        <img src="img/alligator.jpg" alt="Alligator" />
      </div><!--alligator-->
      <div id="tarantula">
        <img src="img/trantula.jpg" alt="Tarantula" />
      </div><!--trantula-->
      <div id="hippo">
        <img src="img/hippo.jpg" alt="Hippo" />
      </div><!--hippo-->
    </div><!--container-->
  </body>
</html>
